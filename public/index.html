<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIT Chat Demo | Martín Urtasun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="layout">
    <section class="phone">
      <header class="topbar">
        <div class="avatar">MU</div>
        <div>
          <h1>Martín Urtasun · BIT</h1>
          <p>En línea</p>
        </div>
      </header>

      <section id="chat" class="chat"></section>

      <div class="quick-actions" id="quickActions">
        <button data-question="Dame un resumen ejecutivo del plan.">Resumen</button>
        <button data-question="¿Cuáles son los OKRs clave?"><span>OKRs</span></button>
        <button data-question="Sugerime un roadmap de 90 días.">Roadmap 90 días</button>
      </div>

      <form id="form" class="composer">
        <input id="message" placeholder="Escribí un mensaje" autocomplete="off" required />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <aside class="panel">
      <h2>Configuración rápida</h2>
      <p>Compartí esta demo por URL o QR.</p>
      <canvas id="qr"></canvas>
      <p class="small" id="urlText"></p>

      <details>
        <summary>Actualizar plan (editable)</summary>
        <p class="small">Pegá una nueva versión del plan y guardá para impactar al instante en las respuestas.</p>
        <textarea id="planText" rows="12"></textarea>
        <input id="adminToken" placeholder="ADMIN_TOKEN (si aplica)" />
        <button id="savePlan">Guardar plan</button>
        <label class="file-upload">
          Cargar desde .txt
          <input type="file" id="planFile" accept=".txt,.md" />
        </label>
      </details>
    </aside>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
